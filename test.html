<!DOCTYPE html>
<html>
<head>
  <title>POV Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      width: 50%;
      margin: auto;
    }
    ul {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    ul li {
      list-style: none;
      background-color: rgb(127, 183, 197);
      padding: 10px 0 10px 0;
      width: 20%;
      border-radius: 5px;
      margin: 5px;
    }
    ul li:hover {
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      transition: all 0.5s;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pov Manager</h1>
    <div class="table-container">
      <!--Table grid 8*5-->
    </div>
    <div class="anim-container">
      <ul>
          <li>Animation 1</li>
          <li>Animation 2</li>
          <li>Animation 3</li>
      </ul>
    </div>
  </div>
</body>
</html>
